<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symplix</title>
</head>
<body>




<script>


    var s = "<form name='form1' onsubmit='return validation1()' > <table><tr>";

    var x = localStorage.getItem('per');

    for(var i = 0; i < x; i++){
        s += "<th>X" + (i+1) + "</th>";
    }
    s+="</tr><tr>"

    for(var i = 0; i < x; i++){
        s += "<td>" + "<input id=" + '"celF' +i+ '"'+ " class='Table'>" + "</td>";
    }
    s += "</tr></table> <br> <span style='color:#0c045c' id='warning'></span>";
    s+="<input type='submit' value='Отправить'>";
    document.body.innerHTML += s;


</script>

<script type="text/javascript">

    function validation1(){
        arrF=[];
        for(i=0;i<x;i++){
            arrF.push(document.getElementById('celF'+i).value);
            if ((arrF[i])===''){
                document.getElementById("warning").innerHTML="*все поля обязательны для заполнения";
                return false;
            }
            if ((arrF[i].search( /\./i )===0) || (arrF[i].search( /\//i )===0)){
                document.getElementById("warning").innerHTML="*не используйте точек, запятых и / в начале";
                return false;
            }
            if (!(arrF[i].match(/[^\d\s\/\.-]/gi)===null)){
                document.getElementById("warning").innerHTML="*не используйте символов кроме цифр, точки или / с -";
                return false;
            }
            if ((arrF[i].substr(-1)==="/")||(arrF[i].substr(-1)===".") || (arrF[i].substr(-1)==="-") ){
                document.getElementById("warning").innerHTML="*не используйте точек, -, / в конце ";
                return false;
            }
            if(((arrF[i].split(".").length - 1)>1) || ((arrF[i].split("/").length - 1)>1)|| ((arrF[i].split("-").length - 1)>1) ){
                document.getElementById("warning").innerHTML="*не используйте много  точек, и / с - ";
                return false;
            }
        }
        localStorage["arrF"]=arrF;
        window.location.href="thirdpage.html";
        event.preventDefault();


    }
</script>



</body>
</html>
